<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sammiches</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <section id="nav">
        <div class="container">
            <div class="row">
                <nav>
                    <figure class="logo__wrapper">
                        <div class="img__wrapper">
                            <img src="assets/jakes-sandwich.webp" class="logo" alt="sammich">
                        </div>
                    </figure>
                    <div class="nav__links--wrapper">
                        <div class="nav__links">
                            <a href="#" class="nav__link">About</a>
                            <a href="#" class="nav__link">Blog</a>
                            <a href="#" class="nav__link">Pricing</a>
                            <a href="#" class="nav__link">Contact Us</a>
                            <a href="#" class="nav__link">Login</a>
                            <a href="#" class="nav__link nav__link--primary">Sign Up</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </section>
    <section id="landing">

        <div class="container">
            <div class="row">
                <div class="landing__wrapper">
                    <div class="landing__description">
                        <h1 class="landing__header">Sandwiches Could Be What You're Missing In your <span
                                class="color">Diet</span></h1>
                        <p>Setting up your sandwich delivery, with us is so quick and easy that you could finish in the
                            time
                            that it would've taken you to make a sandwich on your own</p>
                        <input type="email">
                        <button>sign up</button>
                    </div>
                    <div class="landing__img--wrapper">
                        <figure>
                            <img src="assets/undraw_special-event_couple.svg" class="landing__img" alt="">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
