<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sandwiches/sign-up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d7b20240a7.js" crossorigin="anonymous"></script>
</head>

<body>

    <section id="sign-up">
        <div class="container">
            <div class="row">

                <div class="sign-up-page">
                    <img src="assets/jakes-sandwich.webp" class="logo" alt="">
                    <h1 class="sign-up__header">Get started with your account</h1>
                    <div class="inputs">

                        <div class="sign-up__inputs">
                            <h4 class="sign-up__input--title">E-Mail</h4>
                            <input class="sign-up__input" type="email" placeholder="sandwicheater29@yahoo.com">
                            <h4 class="sign-up__input--title">Phone</h4>
                            <input class="sign-up__input" type="number" placeholder="561-867-5309">
                            <h4 class="sign-up__input--title">Adress</h4>
                            <input class="sign-up__input" type="text" placeholder="420 drury lane">
                            <h4 class="sign-up__input--title">Social Security Number (SSN) </h4>
                            <input class="sign-up__input" type="text" placeholder="409-52-2002">
                            <div class="sign-up__button">
                                <button class="sign-up__submit">SUBMIT</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
